<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div id="greeting" class="container text-center mt-3 fw-bold"></div>

    <!-- Add Book Section -->
     <div class="container mt-4">
        <div class="card p-4 shadow-sm">
            <h2 class="text-center mb-3">Add Book</h2>
            <form id="addBook">
                <div class="mb-3">
                    <label for="bookname" class="form-label">Book Name:</label>
                    <input type="text" class="form-control" id="bookname" name="book_name">
                </div>
                <div class="mb-3">
                    <label for="published" class="form-label">Published Year:</label>
                    <input type="number" class="form-control" id="published" name="published">
                </div>
                <div class="mb-3">
                    <label for="author" class="form-label">Author:</label>
                    <input type="text" class="form-control" id="author" name="author">
                </div>
                <button type="submit" class="btn btn-primary w-100">Add Book</button>
            </form>
        </div>
     </div>

     <!-- Delete Book Section -->
      <div class="container mt-4">
        <div class="card p-4 shadow-sm">
            <h2 class="text-center mb-3">Delete Book</h2>
            <form id="deleteBook">
                <div class="mb-3">
                    <label for="bookID" class="form-label">Book Name:</label>
                    <input type="test" class="form-control" id="bookID" name="delete_book">
                </div>
                <button type="submit" class="btn btn-danger w-100">Delete Book</button>
            </form>
        </div>
      </div>

      <!-- Book List Table -->
       <div class="container mt-5">
        <div class="card p-4 shadow-sm">
            <h2 class="text-center mb-3">Book List</h2>
            <div class="table-responsive">
                <table class="table table-striped table-bordered text-center">
                    <thead class="table-dark">
                        <tr>
                            <th>ID</th>
                            <th>Book</th>
                            <th>Author</th>
                            <th>Year Published</th>
                        </tr>
                    </thead>
                    <tbody id="table-body">

                    </tbody>
                </table>
            </div>
        </div>
       </div>
</body>
<script src="bookmanager.bundle.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</html>
